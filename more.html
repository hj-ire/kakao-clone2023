<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__icons-setting">
            <div class="screen-header__icons-setting-dot red-dot"></div>
            <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/user-avatar.jpeg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Hyejin</h4>
                <div class="user-component__subtitle-box">
                 <h6 class="user-component__subtitle">+1 854 333 999</h6>
                 <i class="fa-solid fa-circle-exclamation"></i> 
                </div>
              </div>
            </div>
    
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>

            </div>
          </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days"></i>
             <span>Calandar</span>
           </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile-wink"></i>
             <span>Emoticons</span>
           </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
             <span>Themes</span>
           </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
             <span>Account</span>
           </div>
     
        </div>

        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions_icon-image"><i class="fa-solid fa-quote-right"></i></div>
              <span class="more-suggestions__icon-text">Kokoa Stroy</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions_icon-image"><i class="fa-solid fa-paw"></i></div>
              <span class="more-suggestions__icon-text">Kokoa friends</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions_icon-image"><i class="fa-solid fa-otter"></i></div>
              <span class="more-suggestions__icon-text">Kokoa Gem</span>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 red-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big </span>
      <i class="fa-regular fa-face-sad-cry"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/573ec1e939.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
